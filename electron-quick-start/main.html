<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Tera&display=swap" rel="stylesheet">
    <title>Speed Average Calculator</title>
    <script type="text/javascript" src="app.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body class="center">
    <h1> Speed Average Calculator </h1>
    <div class="input">
      Distance(km.):<br>
      <input type="text" class="inputBox" id="distance" placeholder="0 km.">
      <br>
      Time(hr.):<br>
      <input type="text" class="inputBox" id="time" placeholder=" 0.00 hr.">
      <br><br>
      <label id="answer" >Speed</label><br><br>
      <button class="entBtn" type="submit" onclick="entBtn()">Calculate</button><br><br>
      <button class="entBtn" type="submit" onclick="window.location.href='index.html';"><i class='fas fa-home'></i> Home</button>
    </div>
  </body>
</html>
